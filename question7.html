<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
        .scaling-button {
            display: flex;
    align-items: center;
    justify-content: center;
    width: 150px;
    height: 50px;
    background-color: blue;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.3s ease, background-color 0.3s ease;
}

.scaling-button:hover {
    transform: scale(1.2);
    background-color: black;
}
    </style>
</head>
<body>
    <button class="scaling-button">Hover Me</button>
</body>
</html>
