<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    
.gallery {
  display: grid;
  grid-template-columns: repeat(2, 1fr); 
  gap: 10px; 
  padding: 10px;
}

.gallery img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 5px;
}
    </style>
</head>
<body>
    <div class="gallery">
        <img src="download.jpeg" alt="Image 1">
        <img src="s.jpg" alt="Image 2">
        <img src="prabhas.jpg" alt="Image 3">
        <img src="s1000rr.jpg" alt="Image 4">
      </div>
</body>
</html>
